<html>
<head>        
    <script>
        let correctAnswers = 0;

        function askQuestions() {
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;

            if (!firstName || !lastName) {
                alert("Пожалуйста, введите имя и фамилию.");
                return;
            }

            const questions = [
                { question: "2 + 2", answer: 4 },
                { question: "3 * 3", answer: 9 },
                { question: "10 - 4", answer: 6 },
                { question: "8 / 2", answer: 4 },
                { question: "5 + 7", answer: 12 }
            ];

            questions.forEach((q, index) => {
                const userAnswer = prompt(`Вопрос ${index + 1}: ${q.question}`);
                if (parseInt(userAnswer) === q.answer) {
                    correctAnswers++;
                }
            });

            let resultMessage = `${lastName} ${firstName} правильно ответил на ${correctAnswers} вопрос${getEnding(correctAnswers)}.`;
            alert(resultMessage);
        }

        function getEnding(count) {
            if (count % 10 === 1 && count % 100 !== 11) {
                return 'а';
            } else if ((count % 10 >= 2 && count % 10 <= 4) && (count % 100 < 12 || count % 100 > 14)) {
                return 'а';
            } else {
                return 'ов';
            }
        }
    </script>
</head>
<body>
    <h1>Добро пожаловать!</h1>
    <label for="firstName">Имя:</label>
    <input type="text" id="firstName" required><br><br>

    <label for="lastName">Фамилия:</label>
    <input type="text" id="lastName" required><br><br>

    <button onclick="askQuestions()">Начать тест</button>
</body>
</html>
